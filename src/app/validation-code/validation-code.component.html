<div class="val-code-join">
  <h1 id="validation-code-title">
    Join your team via invitation code
  </h1>
  <div class="content">
    <div class="o-c">
      <div>
        <div class="card">
          <ng-otp-input #ngOtpInput (onInputChange)="onOtpChange($event)" *ngIf="showOtpComponent" [config]="config"></ng-otp-input>
        </div>
        <div *ngIf="this.apiService.errorMessage">
          <h3 class="error-message">{{this.apiService.errorMessage}}</h3>
        </div>
      </div>
    </div>
  </div>
  <button id="join-team-btn" (click)="joinTeam()" [disabled]="isOtpValid == false" >
    Join team
  </button>
</div>
