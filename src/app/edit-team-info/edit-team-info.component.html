<form class="edit-team">
  <div class="edit-team-content">
    <mat-form-field class="example-full-width">
      <mat-label>Team name</mat-label>
      <input matInput value={{this.apiService.teamDetails.name}} (change)="onChangeName($event)">
    </mat-form-field>
    <br/>
    <mat-form-field class="example-full-width">
      <mat-label>Organization name</mat-label>
      <input matInput value={{this.apiService.teamDetails.organizationName}} (change)="onChangeOrg($event)">
    </mat-form-field>
    <br/>
    <mat-form-field class="example-full-width">
      <mat-label>Location</mat-label>
      <input matInput value={{this.apiService.teamDetails.location}} (change)="onChangeLocation($event)">
    </mat-form-field>
    <br/>
    <button mat-stroked-button color="black" disabled={{editTeamDisabled}} (click)="editTeam()">Edit team</button>
  </div>
</form>
