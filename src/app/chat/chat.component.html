<div class="container">
  <div class="card">
    <div class="chat-list" #chatContainer>
      <ng-container *ngFor="let item of apiService.chatMessages">


        <div class="chat-item"
        [ngClass]="{'right': item.userId! === currentUserId,
        'left': item.userId! !== currentUserId}"
        >
        <p id="msg-time">{{item.messageTime | date:"shortTime"}}</p>
        <p id="msg-author">{{item.firstName + ' ' + item.lastName}}</p>
        <p>{{item.message}}</p>
        </div>
      </ng-container>
      <div class="chat-footer">
        <textarea id="chat-textarea" [(ngModel)]="messageContent" (keyup)="onKey($event)">

        </textarea>
        <button id="chat-button" (click)="sendMessage()">
          Send
        </button>
      </div>
    </div>
  </div>
</div>
