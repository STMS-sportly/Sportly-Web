<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3" id="login-page-simple-header">
	<div class="container-fluid">
		<a class="navbar-brand">
      <img class="header-logo" src="./../../assets/horizontal-logo.png" (click)="goToMainPage()">
    </a>

		<!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
		<button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed">&#9776;</button>

		<!-- Step 2: Add the ngbCollapse directive to the element below. -->
		<div [ngbCollapse]="isMenuCollapsed" class="collapse navbar-collapse">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<!-- Step 4: Close the menu when a link is clicked. -->
					<a class="nav-link"  (click)="isMenuCollapsed = true">
            <div *ngIf="!this.teamService.isTeamViewActive">
              <button class="header-btn" (click)="goToCreateTeam()">
                Create a team
              </button>
            </div>
          </a>
				</li>
				<li class="nav-item">
					<a class="nav-link" (click)="isMenuCollapsed = true">
            <div *ngIf="!this.teamService.isTeamViewActive">
              <button class="header-btn" (click)="goToJoinTeam()">
                Join a team
              </button>
            </div>
          </a>
				</li>
				<li class="nav-item">
					<a class="nav-link"  (click)="isMenuCollapsed = true">
            <button [matMenuTriggerFor]="menu" class="header-btn">Menu</button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="goToMyAccountInfo()">My Account</button>
              <button mat-menu-item (click)="logout()">Log out</button>
            </mat-menu>
          </a>
				</li>
			</ul>
		</div>
	</div>
</nav>

<ng-template #loading>
  <h1>Loading...</h1>
</ng-template>
<ng-container *ngIf="logout$ | async"></ng-container>
