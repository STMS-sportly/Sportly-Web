<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col col-lg-12 text-center">
      <img class="big-logo" src="./../../assets/SportlyLogo.png">
    </div>

  </div>
  <div class="row justify-content-center">
    <div class="col col-lg-12 text-center">
      <div>
        <button class="btn btn-default" id="login-button" (click)="login()">
        <img src="../../assets/google-logo.png" alt="">
         Sign in with Google
      </button>
      </div>

    </div>

  </div>
  <div class="row justify-content-center">
    <div class="col col-lg-12 text-center">
      <button id="mobile-app-button" (click)="mobileApp()">
        Mobile app
      </button></div>

  </div>
</div>
<ng-container *ngIf="login$ | async"></ng-container>
