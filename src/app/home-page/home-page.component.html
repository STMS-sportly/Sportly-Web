<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
<div class="container-fluid">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <img class="big-logo" src="./../../assets/SportlyLogo.png">
    </div>
    <div class="col-4"></div>

  </div>
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <button id="login-button" (click)="login()">
        <img src="../../assets/google-logo.png" alt="">
         Sign in with Google
      </button></div>
    <div class="col-4"></div>

  </div>
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <button id="mobile-app-button" (click)="mobileApp()">
        Mobile app
      </button></div>
    <div class="col-4"></div>

  </div>
</div>
<ng-container *ngIf="login$ | async"></ng-container>
